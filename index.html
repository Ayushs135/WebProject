<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="CSS/login.css" />
  <link rel="icon" type="image" href="Assets/clogo.png">
</head>
<body>
  <div class="login-box">
    <img src="Assets/clogo.png" style="width:80px; border: 5px dashed white; border-radius: 100%"/>
    <h1 id="formTitle" style="font-size:50px; margin-top: 5px;">Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="actionBtn">Login</button>
    </form>
    <button class="link" id="toggleForm">Create New<br>Account</button>
  </div>
  <script src="./JS/login.js"></script>
</body>
</html>
