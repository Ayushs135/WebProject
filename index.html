<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="CSS/login.css" />
  <link rel="icon" type="image" href="Assets/clogo.png">
</head>
<body>
  <div class="login-box">
    <img src="Assets/clogo.png" style="width:80px;"/>
    <h2 id="formTitle">Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="actionBtn">Login</button>
    </form>
    <button class="link" id="toggleForm">Create new account</button>
  </div>
  <script src="./JS/login.js"></script>
</body>
</html>
